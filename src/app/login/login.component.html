<div class="container ">
  <div class="form-main-cover">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 form-wrapper">
      <h1>Login</h1>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password"  name="password" required>
      </div>
      <button type="button" class="btn btn-primary btn-lg" (click)="onLogin()" >Login</button>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
